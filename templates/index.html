<html>
     <head>
        <link rel="stylesheet" href="/static/bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
        <script src="/static/bootstrap-5.2.0-beta1-dist/js/bootstrap.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-info">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">PAAY</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Cart</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <main>
            <div class="row row-cols-1 row-cols-md-2 g-4 m-3">
              {% for product in products %}
              <div class="col">
                <div class="card text-bg-success">
                  <div class="card-body text-center">
                    <h5 class="card-title">{{product[1]}}</h5>
                    <p class="card-text">{{product[2]}}</p>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </main>
    </body>
</html>
